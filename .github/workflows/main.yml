      - name: Delete and stop container
        if: steps.check-container.outputs.container_id
        run: |
          container_id=${{ needs.check-container.outputs.container_id }}
          ssh ${{ secrets.WINDOWS_VM_USERNAME }}@${{ secrets.WINDOWS_VM_HOST }} -p ${{ secrets.WINDOWS_VM_PORT }} "docker stop $container_id"
          ssh ${{ secrets.WINDOWS_VM_USERNAME }}@${{ secrets.WINDOWS_VM_HOST }} -p ${{ secrets.WINDOWS_VM_PORT }} "docker rm $container_id"
            
            


